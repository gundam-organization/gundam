<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  async function fetchReleases() {
    const response = await fetch('https://api.github.com/repos/gundam-organization/gundam/releases');
    const releases = await response.json();
    const releasesContainer = document.getElementById('releases');

    releases.forEach(release => {
      const releaseElement = document.createElement('div');
      releaseElement.innerHTML = `
        <h3>${release.name}</h3>
        <p>
          <strong>
            <img src="https://github.githubassets.com/images/icons/emoji/unicode/1f4cc.png" alt="tag" style="width: 16px; vertical-align: middle;">
          </strong> ${release.tag_name}
        </p>
        <div>${release.body}</div>
        <a href="${release.html_url}" target="_blank">View Release</a>
      `;
      releasesContainer.appendChild(releaseElement);
    });
  }

  document.addEventListener('DOMContentLoaded', fetchReleases);
</script>
