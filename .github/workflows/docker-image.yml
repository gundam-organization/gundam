name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Latest ROOT build
      run: docker build . --file Dockerfile

    - name: C++14 ROOT build
      run: docker build . --file Dockerfile --build-arg ROOT_IMAGE=rootproject/root:6.24.06-ubuntu20.04
