name: Ubuntu latest Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review # not drafts -> check if the user have tagged it as ready for reviews
      - labeled # check for labels

jobs:

  build:

    runs-on: ubuntu-latest

    # save CPU time on GitHub
    # disable on draft PRs &&
    if: ${{ !github.event.pull_request.draft && github.event.label.name == 'enable workflow' }}

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile
